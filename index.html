<script>

    function verificaPalavra(palavra){
        const audioAplausos = new Audio('./audio/aplausos.mp3');

        let listacerta = [
            'bola', 'som', 'fato', 'tato', 'mes', 'calo',
            'mala', 'lata', 'vela', 'pata', 'sala', 'cola', 'dado',
            'mela', 'deus', 'tatu', 'colo', 'cola', 'vala'
        ]

        let listaerrada = [
            'dola', 'mos', 'nes', 'bado', 'beus', 'ata', 'tola'
        ]

        tamListaCerta = listacerta.length;
        tamListaErrada = listaerrada.length;

        console.log(palavra);
        
        for (let i = 0; i < tamListaCerta; i++){
            if(palavra.id == listacerta[i]){
                document.getElementById('imagem').style.display = "inherit";
                audioAplausos.play();
                palavra.id = '';
                window.setTimeout( function() {
                    window.location.reload();
                }, 4000);
            }else if(palavra.id == listaerrada[i]){
                document.getElementById('imagem2').style.display = "inherit";
                palavra.id = '';
                window.setTimeout( function() {
                    window.location.reload();
                }, 4000);
            }
        }
    }

    function atualizaPagina(){
        window.location.reload(true);
    }

</script>
